<table mat-table [dataSource]="vehicles" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="vehicleType">
    <th mat-header-cell *matHeaderCellDef> Vehicle Type </th>
    <td mat-cell *matCellDef="let element"> {{element.vehicleType}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="nr">
    <th mat-header-cell *matHeaderCellDef> Nr </th>
    <td mat-cell *matCellDef="let element"> {{element.nr}} </td>
  </ng-container>

  <ng-container matColumnDef="productionDate">
    <th mat-header-cell *matHeaderCellDef> Production Date </th>
    <td mat-cell *matCellDef="let element"> {{element.productionDate}} </td>
  </ng-container>

  <ng-container matColumnDef="manufacturer">
    <th mat-header-cell *matHeaderCellDef> Manufacturer </th>
    <td mat-cell *matCellDef="let element"> {{element.manufacturer}} </td>
  </ng-container>

  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef> Color </th>
    <td mat-cell *matCellDef="let element"> {{element.color}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
